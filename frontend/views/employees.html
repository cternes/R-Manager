<div class="container">

    <div ng-include src="'views/player.html'"></div>
    
    <div class="margin-top-10px">
	<a class="btn btn-default" href="#match/{{matchId}}" role="button">&laquo; Back</a>
    </div>
    
    <h2>Employees</h2>

    <div class="row">
	<div ng-repeat="estate in player.estates">
	    <div class="col-md-8 estate-box" ng-show="estate.building !== null">
		<label>{{estate.building.buildingType.name}}</label>
		<p>Square meter: {{estate.building.buildingType.squareMeters}}</p>
		<p>Staff: 0</p>
		<a href="#" class="btn btn-default" role="button">View Employees</a>
		<a href="#match/{{matchId}}/employees/{{estate.building.id}}/hire" class="btn btn-default" role="button">Hire Employees</a>
	    </div>
	</div>
	
    </div>

</div>
