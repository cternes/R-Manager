<div class="container">

    <h3>Matches</h3>

    <h3>My current matches</h3>
    <ul>
	<li ng-repeat="match in myMatches">
	    ID: {{match.id}}
	    Status: {{match.status}}
	    
	    <a href="#/match" class="btn">Open</a>
	</li>
    </ul>

    <h3>Actions</h3>
    <button class="btn" ng-click="createMatch()">Start new match</button>
    <button class="btn" ng-click="joinRandomMatch()">Join random match</button>
</div>
