<!DOCTYPE html>
<html>
    <head>
        <title>R-Manager</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
	<link rel="stylesheet" href="css/bootstrap-3.3.4.min.css">
        <link rel="apple-touch-icon" href="touch-icon.png"/>
        <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
        <script src="js/lib/jquery-2.1.4.min.js"></script>
        <script src="js/lib/angular-1.3.15.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body ng-controller="MatchFindingController">
	<div class="container-fluid">
	    <div class="row">
		<button class="btn btn-default" ng-click="createMatch()">Create new match</button>
	    </div>
	    
	    <div class="row">
		<h3>My current matches</h3>
		<ul>
		    <li ng-repeat="match in myMatches">
			ID: {{match.id}}
			Status: {{match.status}}
		    </li>
		</ul>
	    </div>
	</div>
        <ul>

        </ul>
    </body>
</html>
